    <script src="../js/captcha.js"></script>
    <script>
        function captchaSolved(){
            $('#action-btn').attr("disabled", false)
        }

        function submit() {
            if (getCaptcha() == null) {
                toastr.error("CAPTCHA is not complete.")
            } else {
                $('#action-btn').attr("disabled", true)
                axios({
                    method: 'post',
                    url: `https://api-${window.location.host}/api/v1/auth/forgot/send`,
                    data: {
                        email: $('#emailinput').val(),
                        captcha: getCaptcha().t,
                        jwt: getCaptcha().j,
                    }
                })
                .then(function (response) {
                    console.log(response);
                    toastr.success(response.data.message)
                    turnstile.reset()
                })
                .catch(function (error) {
                    console.log(error);
                    toastr.error(error.response.data.message)
                    turnstile.reset()
                });
            }
        }
    </script>
